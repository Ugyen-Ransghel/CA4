<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Help.css">
</head>
<body>

    <div class="title">
        <h1>Contact Us</h1>
    </div>

    <br><br>

    <div class="container">

        <div class="form">

            <div>
                <h3>Drop Us a line!</h3>
            </div>

            <br>

            <form action="GET">

                <input type="text" placeholder="Name" required> <br>

                <input type="email" placeholder="email" required> <br>

                <input type="number" placeholder="Phone" required> <br>

                <select>
                    <option value="Issue">Issue</option>
                    <option value="Technical Issue">Technical Issue</option>
                    <option value="Query">Query</option>
                    <option value="Request Issue">Request Issue</option>
                    <option value="Transition Issue">Transition Issue</option>
                    <option value="Other">Other</option>
                </select> <br>

                <textarea name="" id="" cols="30" rows="10" placeholder="Message" required></textarea>

                <br>

                <div class="check">
                    <input type="checkbox"> I am not a robot
                </div>

                <br>

                <input type="submit" value="Send" id="submit">
                
            </form>

        </div>

    </div>

    <br><br><br>

    <div class="cover">
        <div class="card">
            <p>+971 17738991</p>
        </div>

        <div class="card">
            <p>info@nobody.com</p>
        </div>

        <div class="card">
            <p>STH, ODD</p>
        </div>

    </div>

    <br>
    
</body>
</html>
