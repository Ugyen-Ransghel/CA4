<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Login</h1>
            <div class="form-field">
                <label for="Username" style="color:black"></label> 
                <input type="text" name="Username" id="Username"  autocomplete="on" placeholder="Username" style="color: black">
                <small></small>
            </div>
            <div class="form-field">
                <label for="Password" style="color:black"></label>
                <input type="password" name="Password" id="Password" autocomplete="on" placeholder="Password" style="color: black">
                <small></small>
            </div>

                <div class="button">
                    <input class="btn" type="submit" value="Continue">
                </div>

            <div class="linked">
                <a href="/Registration/registration.html" style="text-decoration: none;">Don't have an account? Create account</a><br><br>
                <a href="#" style="text-decoration: none;">Forgot your password?</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
