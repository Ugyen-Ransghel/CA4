<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resignation</title>
  <link rel="stylesheet" href="resign.css">
</head>
<body>

  <div class="container">

    <div class="form">

      <h3>Resignation Form</h3>

      <br><br>

      <form action="GET">

        <div class="fblock">

          <div class="column">
            
            <div>
              <label for="name">Name</label><br>
              <input type="text" name="name" required>
            </div>

            <div>
              <label for="EID">Employee ID</label><br>
              <input type="text" name="EID" required>
            </div>
            
          </div>

          <br>

          <div class="column">
            <div>
              <label for="DD">Department</label><br>
              <input type="text" name="DD" required>
            </div>

            <div>
              <label for="EID">Last Date of Work</label><br>
              <input type="text" name="EID" required>
            </div>
          </div>

        </div>
        
        <br>
        
        <label for="Reason">Reason </label>
        <textarea name="Reason" id="" cols="50" rows="10"></textarea required> <br>

        <input type="submit" value="submit" id="submit">

      </form>

    </div>

  </div>
  
</body>
</html>
