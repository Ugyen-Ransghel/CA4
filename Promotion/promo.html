<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promotions</title>
  <link rel="stylesheet" href="promo.css">
</head>
<body>

  <div class="container">

    <div class="form">

        <h3>Request for Promotion Form</h3>

      <br><br>

      <form action="GET">

        <div class="fblock">
          <div class="column">
            <div>
              <label for="name">Name</label><br>
              <input type="text" name="name" size="30">
            </div>
  
            <div>
              <label for="EI">Employee ID</label><br>
              <input type="text" name="ET" size="30">  
            </div>
          </div>
  
          <br><br>
  
          <div class="column">
            <div>
              <label for="CT">Department</label> <br>
              <input type="text" name="CT" size="30">
            </div>
            
            <div>
              <label for="NT">Date of Hire:</label> <br>
              <input type="text" name="NT" size="30">
            </div>
          </div>
  
          <br><br>
  
          <div class="column">
            <div>
              <label for="CT">Current Title:</label> <br>
              <input type="text" name="CT" size="30">
            </div>
            
            <div>
              <label for="NT">New Title:</label> <br>
              <input type="text" name="NT" size="30">
            </div>
          </div>
        </div>

        <br><br>

        <p>Provide a reason / justification for the change
        </p>
        <textarea name="" id="" cols="40" rows="5"></textarea>

        <p>Based on the minimum preferred qualifications, as listed in the posting, state how the employee meets the qualifications?</p>
        <br>
        <textarea name="" id="" cols="40" rows="5"></textarea>

        <br><br>

        <p>Describe how you are the most qualified person for the position
        </p>
        <textarea name="" id="" cols="40" rows="5"></textarea>

        <br><br>

        <input type="submit" name="submit" id="submit" value="submit">

      </form>

    </div>

  </div>
  
</body>
</html>
